<!DOCTYPE html>
<html>
<!--
* ==============================================================================================
* 메가펜스 유량제어서비스 Landing 방식 샘플 V.21.1.0
* 이 샘플을 메가펜스 서비스 계약 및 테스트(POC) 고객에게 제공됩니다.
* 허가된 고객 및 환경 이외에서의 무단 복사, 배포, 수정, 동작 등 일체의 이용을 금합니다.
* 작성자 : ysd@devy.co.kr
* ----------------------------------------------------------------------------------------------
-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>

    <link href="//cdn.devy.kr/dist/bulma-0.7.1/bulma.css" rel="stylesheet" />

</head>
<body>


    <div class="wrapper container">
        <div class="notification is-info has-text-centered" style="position:fixed; left:0; top:0; width:100%; z-index:99999999">
            <p class="subtitle has-text-light">Landing 방식 데모입니다.</p>
            <p class="has-text-dark">CDN 페이지에서 대기를 하기 때문에 웹사이트 트래픽 폭주를 효과적으로 차단합니다. </p>
            <p class="has-text-dark">대기가 완료되면 웹사이트로 이동합니다. </p>
        </div>
    </div>


    <!-- 
    ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        BEGIN OF 유량제어 호출
        1. webgate.css, webgate.js link의 SERVICE-ID 수정
        2. load handler의 gateId, nextUrl 수정   
    -->
    <link href="//cdn.devy.kr/9000/css/webgate.css?v=210408" rel="stylesheet" />
    <script src="//cdn.devy.kr/9000/js/webgate.js?v=210408"></script>
    <script>
        // 페이지 로드 시 대기열 호출
        WG_Init();
        window.addEventListener("load", function () {
            gateId  = $WG.getParam("WG_GATE_ID")  || "1";
            nextUrl = $WG.getParam("WG_NEXT_URL") || "//localhost:8080/backend-sample";
            WG_StartLandingWebGate(gateId, nextUrl);
        });
    </script>
    <!-- END OF 유량제어 호출 
    ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲-->
</body>
</html>
