<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>

    <link href="https://cdn.devy.kr/dist/bulma-0.7.1/bulma.css" rel="stylesheet" />

    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow-y: hidden;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -100;
            max-width: none !important;
        }

            


        #wg-ui-wrapper div.wg-ui-box {
            top: 80% !important;
        }
    </style>
</head>
<body>
    <video id="myvideo" autoplay muted loop>
        <source src="movie/videoblocks-night-view-from-the-hotel-window-on-the-moon-and-sea_b8_v-rcrr_720__D.mp4" type="video/mp4">
        video 요소를 지원하지 않는 브라우저입니다. 동영상은 다운로드 후 볼 수 있습니다.
    </video>

    <div class="wrapper container">
        <div class="notification is-info has-text-centered" style="position:fixed; left:0; top:0; width:100%; z-index:99999999">
            <p class="subtitle has-text-light">Landing 방식 데모입니다.</p>
            <p class="has-text-dark">이 페이지를 CDN에 배포하면 웹사이트 유입 제어 효과가 극대화됩니다. </p>
            <p class="has-text-dark">대기가 완료되면 업무페이지로 이동합니다. </p>
        </div>
    </div>


    <!--
    ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        BEGIN OF 유량제어 호출
        <TO-DO>
            1. webgate.css, webgate.js link의 SERVICE-ID 수정
            2. load handler의 gateId, nextUrl 수정
    -->
    <link href="https://cdn.devy.kr/9000/css/webgate.css?v=210803" rel="stylesheet" />
    <script src="https://cdn.devy.kr/9000/js/webgate.js?v=210803"></script>
    <script>
        // 페이지 로드 시 대기열 호출
        WG_Init();
        window.addEventListener("load", function () {
            gateId = $WG.getParam("WG_GATE_ID") || "1";
            nextUrl = $WG.getParam("WG_NEXT_URL") || "https://demo.devy.kr/9000/backend.php";
            WG_StartLandingWebGate(gateId, nextUrl);
        });
    </script>
    <!-- END OF 유량제어 호출

</body>
</html>
